<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
         <h4>Login</h4>
         
         <input type="text" class="form-control" name="" id="">
         <br>
         <input type="password" class="form-control" name="" id="">
         <br>
         <button id="log-in" class="btn btn-success">Enter</button>
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                   <h5>Deposit</h5>
                <h2>$<span id="current-Deposit">00</span> </h2>  
                </div>
               
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$<span id="current-Withdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
             <div class="balance status">
                 <h5>Balance</h5>
                <h2>$<span id="current-Balance">1240</span></h2>
             </div>
             
                
            </div>
        </div>
    <!-- down area -->
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input id="deposit-Amount" type="text" class="form-control" placeholder="$ amount you want to deposit" >
                <br>
                <button id="depositId" class="btn btn-success">Deposit</button>
            </div>
            
        </div>
        <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <br>
            <input id="withdraw-Amount" type="text" class="form-control" placeholder="$ amount you want to withdraw" >
            <br>
            <button id="withdrawId" class="btn btn-success">Withdraw</button>
            </div>
            
        </div>
    </div>
    </div>
    <script>

        const loginBtn=document.getElementById('log-in');
        loginBtn.addEventListener('click',function(){
            // console.log('Click marse');
            const loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            const transArea=document.getElementById('transaction-area');
            transArea.style.display='block'
        })
//deposit button event handler

      updateSpanText('current-Balance',depositNumber);

const withdrawNumber=getInputNumber("withdraw-Amount")

   //input
   function getInputNumber(id)
   {
    const withdrawAmount=document.getElementById(id).value;
   withdrawNumber=parseFloat(withdrawAmount);  
   return withdrawNumber;
   }

   function updateSpanText(id,addedNumber){
    const current=document.getElementById(id).innerText;
       const currentNumber=parseFloat(current);
       const total=currentNumber+addedNumber;
        
       document.getElementById(id).innerText=total;

</body>
</html>
